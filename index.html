<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Big+Shoulders+Display&display=swap" rel="stylesheet">
    <title>Flexbox document</title>
</head>
<body>
    <header>
        <div>
            <h1>The Code Review</h1>
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
    </header>

    <form action="index.html" method="post">
            <fieldset>
                <div class="container">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Required" name="user_name">
      
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Required" name="user_email">

                    <label for="phone">Phone number</label>
                    <input type="tel" id="phone" placeholder="Optional" name="user_phone">

                    <label for="address">Street Address</label>
                    <input type="text" id="address" placeholder="Optional" name="user_address">

                    <label for="city" >City</label>
                    <input type="text" id="city" placeholder="Optional" name="user_city">

                    <label for="zip" >Zip code</label>
                    <input type="text" id="zip" placeholder="Optional" name="user_city">

                    <label for="state">State</label>
                    <select id="state" name="state_name">
                        <option value="Alabama">Alabama</option>
                        <option value="Alaska">Alaska</option>
                        <option value="Arizona">Arizona</option>
                        <option value="Arkansas">Arkansas</option>
                        <option value="California">California</option>
                    </select>
                </div>
        </fieldset>

        <fieldset>  
            <legend>Newsletter</legend> 
                <p>Select the newsletters you would like to receive</p>
                <div class="">
                   
                        <input type="checkbox" value="html_news" name="select_newsletter" class="item1">
                        <label class="item2">HTML News</label><br>

                   
                        <input type="checkbox" value="css_news" name="select_newsletter">
                        <label>CSS News</label><br>

                    
                        <input type="checkbox" value="javascript_news" name="select_newsletter">
                        <label>Javascript News</label>
                    
                </div><br>

            <legend>Newsletter format</legend><br>

                <div>

                    <input type="radio" id="html_format" value="html_newsletter" name="newsletter_format">
                    <label for="html_format">HTML</label><br>
                   
                    <input id="plain_text" type="radio" value="text_newsletter" name="newsletter_format">
                    <label for="plain_text">Plain text</label>
                  
                </div><br>    

                <div class="box">
                    <label for="topics">Other topics you'd like to hear about</label>
                    <textarea id="topics"></textarea>
                    <button type="submit">Sign up</button>
                </div>
        </fieldset>
       </form>  

<footer>Copyright The Code Review</footer>

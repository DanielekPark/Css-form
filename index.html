<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Big+Shoulders+Display&display=swap" rel="stylesheet">
    <title>Flexbox document</title>
</head>
<body>
    <header>
        <div>
            <h1>The Code Review</h1>
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
    </header>

    <form action="index.html" method="post">
            <legend>Contact Information</legend><br>

                <fieldset>
                 <div class="container">
                    <p class="wrapper1">
                    <label for="name" class="item1">Full Name</label><br>
                    <input type="text" id="name" placeholder="Required" name="user_name" class="item2">
                    </p>

                    <p class="wrapper1">
                    <label for="email" class="item3">Email Address</label><br>
                    <input type="email" id="email" placeholder="Required" name="user_email" class="item4">
                    </p>

                    <p class="wrapper1">
                    <label for="phone" class="item5">Phone number</label><br>
                    <input type="tel" id="phone" placeholder="Optional" name="user_phone" class="item6">
                    </p>

                    <p class="wrapper1">
                    <label for="address" class="item7">Street Address</label><br>
                    <input type="text" id="address" placeholder="Optional" name="user_address" class="item8">
                    </p>

                    <p class="wrapper1">
                    <label for="city" class="item9">City</label><br>
                    <input type="text" id="city" placeholder="Optional" name="user_city" class="item10">
                    </p>

                    <p class="wrapper1">
                    <label for="state">State</label><br>
                    <select id="state" name="state_name" class="item12">
                        <option value="Alabama">Alabama</option>
                        <option value="Alaska">Alaska</option>
                        <option value="Arizona">Arizona</option>
                        <option value="Arkansas">Arkansas</option>
                        <option value="California">California</option>
                    </select>
                    </p>
                    
                    <p class="wrapper1">
                    <label for="zip" >Zip code</label><br>
                    <input type="text" id="zip" placeholder="Optional" name="user_city" class="item14">
                    </p>

                </div>
        </fieldset>

        <fieldset>  
            <legend>Newsletter</legend> 
                <p>Select the newsletters you would like to receive</p>
                <div>
                   
                        <input type="checkbox" value="html_news" name="select_newsletter" class="">
                        <label class="">HTML News</label><br>

                   
                        <input type="checkbox" value="css_news" name="select_newsletter">
                        <label>CSS News</label><br>

                    
                        <input type="checkbox" value="javascript_news" name="select_newsletter">
                        <label>Javascript News</label>
                    
                </div><br>

            <legend>Newsletter format</legend><br>

                <div>

                    <input type="radio" id="html_format" value="html_newsletter" name="newsletter_format">
                    <label for="html_format">HTML</label><br>
                   
                    <input id="plain_text" type="radio" value="text_newsletter" name="newsletter_format">
                    <label for="plain_text">Plain text</label>
                  
                </div><br>    

                <div class="box">
                    <label for="topics" class="left">Other topics you'd like to hear about</label>
                    <textarea id="topics"></textarea>
                    <button type="submit">Sign up</button>
                </div>
        </fieldset>
       </form>  

<footer>Copyright The Code Review</footer>
